spring:
  cloud:
    config:
      uri: ${CONFIG_SERVICE_URI}
      fail-fast: true
      retry:
        max-attempts: 5
        initial-interval: 2000
  config:
    import: configserver:

eureka:
  client:
    serviceUrl:
      defaultZone: https://discovery.vothanhtuyen.id.vn:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true